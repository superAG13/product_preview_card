<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="box">
    <div class="image">
      <img class="product-image" src="./images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="product">
      <div class="category">PERFUME</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="prices">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <div class="button">
        <img class="icon" src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </div>
    </div>
  </div>  
</body>
</html>
